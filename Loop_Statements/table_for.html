<!DOCTYPE html>
<html >
<head>
    <title>Table demo using for loop</title>
</head>
<body>
    <table border="2" align="center">
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
            </tr>
        </thead>
        <tbody>
            <script type="text/javascript">
                for(let i=1;i<=10;i++){
                    document.write(`<tr>
                            <td>${i}</td>
                            <td>${i*i}</td>
                        </tr>`)
                }
            </script>
        </tbody>
    </table>
</body>
</html>
