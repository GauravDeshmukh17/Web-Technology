<!DOCTYPE html>
<html>
<head>
    <title>Break</title>
</head>
<body>
    <script type="text/javascript">
        let i;
        for(i=1;i<=10;i++){
            if(i==6){
                break;
            }
        }
        document.write("<h2>Number after break statement is "+i+"</h2>");
    </script>
</body>
</html>
