<!DOCTYPE html>
<html >
<head>
    <title>Continue</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h2>Odd Numbers</h2>")
        let i=1;
        for(i=1;i<=10;i++){
            if(i%2==0){
                continue;
            }
            else{
                document.write("<h2>"+i+"</h2>");
            }
        }
    </script>
</body>
</html>
