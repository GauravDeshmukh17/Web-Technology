<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo Using While Loop</title>
    </head>
    <body>
        <table border="1" align="center">
            <tr>
                <th>Number</th>
                <th>Square</th>
            </tr>
            <script type="text/javascript">
                var i=1;
                while(i<=10){
                    document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td></tr>");
                    i++;
                }
            </script>
        </table>
    </body>
</html>
