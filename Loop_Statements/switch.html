<!DOCTYPE html>
<html>
<head>
    <title>Switch</title>
</head>
<body>
    <script type="text/javascript">
        var dt=new Date();
        var mon=dt.getMonth();
        switch(mon){
            case 0 : document.write("<h2>January</h2>");
            break;

            case 1 : document.write("<h2>February</h2>");
            break;

            case 2 : document.write("<h2>March</h2>");
            break;

            case 3 : document.write("<h2>April</h2>");
            break;

            case 4 : document.write("<h2>May</h2>");
            break;

            case 5 : document.write("<h2>June</h2>");
            break;

            case 6 : document.write("<h2>July</h2>");
            break;

            case 7 : document.write("<h2>August</h2>");
            break;

            case 8 : document.write("<h2>september</h2>");
            break;

            case 9 : document.write("<h2>October</h2>");
            break;

            case 10 : document.write("<h2>November</h2>");
            break;

            case 11 : document.write("<h2>December</h2>");
            break;
        }
    </script>
</body>
</html>
