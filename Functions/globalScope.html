<!DOCTYPE html>
<html>
<head>
    <title>Global Scope</title>
    <script type="text/javascript">
        var a=100;
        function A(){
            // console.log(document.getElementById("id1"));
            document.getElementById("id1").innerHTML="<h1>From function A = "+a+"</h1>";
        }
        function B(){
            document.getElementById("id2").innerHTML="<h1>From function B = "+a+"</h1>";
        }
    </script>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <script type="text/javascript">
        A();
        B();
    </script>
</body>
</html>
